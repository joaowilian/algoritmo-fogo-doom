    <title>FOGO-DOOM</title>
    <style>
        table{/*coloca ma borda na tablea*/
            border-collapse: collapse;
            border: 1px solid #000;            
        }
        td{
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            text-align: center;
            vertical-align: center;
            font-family: monospace;
            font-size: 18px;
            position: relative;
        }
        .pixel-index{
            font-size: 10px;
            display: inline-block;
            position: absolute;
            top: 2px;
            right: 2px;
            color: rgb(136, 135, 135);
        }
        td.pixel{
            width: 4px;
            height: 4px;
            border: 0;
        }
